<div fxLayout="row" fxFlex.md="70" style="margin-left: 28px;" fxLayoutWrap class="card-deck-containe mat-elevation-z4" id="ca1">
    <h1  class='elegantshadow'>Productos</h1>
    
</div>
    <div fxFlex *ngFor="let producto of productos" class="card-item" >
        <div style="
        width: 40%;
        float: left;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;"
        class="card-deck-container mat-elevation-z4">
        <mat-card >
            <mat-card-header class="cont">
                <mat-card-title>{{producto.Nombre}}</mat-card-title>              
            </mat-card-header>
            
            <mat-card-actions class="cont">
              <button mat-flat-button class="ir_curso"  (click)="ActProducto(producto)">Actualizar</button>
            </mat-card-actions>
          </mat-card>           
       </div> 
                
         
        
    </div>
