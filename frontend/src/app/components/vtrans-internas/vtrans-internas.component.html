<div fxLayout="row" fxFlex.md="70" style="margin-left: 28px;" fxLayoutWrap class="card-deck-containe mat-elevation-z4" id="ca1">
    <h1  class='elegantshadow'>Transferencias Internas</h1>
    <mat-accordion>
    <mat-expansion-panel *ngFor="let transferencia of transferencias" hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <button mat-raised-button color="primary" style="margin-left: 60px;margin-right: 160px;" (click)="Aceptar(transferencia)">Aceptar</button>
              Transferencia:  {{transferencia.Id_Trans}}
            </mat-panel-title>
            <mat-panel-description>
               Solicitado por: {{transferencia.NSede}}
            </mat-panel-description>
        </mat-expansion-panel-header>

        <table mat-table [dataSource]="transferencia.Productos" class="mat-elevation-z8">

            <ng-container matColumnDef="producto">
              <th mat-header-cell *matHeaderCellDef> Nombre Producto</th>
              <td mat-cell *matCellDef="let element"> {{element.NProducto}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.Cantidad}} </td>
            </ng-container>
          
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            
          </table>
          
        
    </mat-expansion-panel>
</mat-accordion>

</div>
