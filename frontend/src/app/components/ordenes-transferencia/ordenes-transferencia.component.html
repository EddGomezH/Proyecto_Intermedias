<div>
    <div class="back-panel">
      
      <div class="back-sub1">
        <div class="miniblok">
          <h2>ORDENES DE TRANSFERENCIA</h2>
        </div>
      </div>

      <div class="back-button">
        <button mat-raised-button color="warn" (click)="Regresar()">Regresar</button>
      </div>

    </div>
    <div>
        <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef> No. orden </th>
              <td mat-cell *matCellDef="let transferencia"> {{transferencia.numero}} </td>
            </ng-container>
          
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef> Usuario que remite </th>
              <td mat-cell *matCellDef="let transferencia"> {{transferencia.usuario}} </td>
            </ng-container>
          
            <ng-container matColumnDef="sede">
              <th mat-header-cell *matHeaderCellDef> Sede </th>
              <td mat-cell *matCellDef="let transferencia"> {{transferencia.sede}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let transferencia"> Sin entregar </td>
            </ng-container>

            <ng-container matColumnDef="borrar">
              <th mat-header-cell *matHeaderCellDef> Completar </th>
              <td mat-cell *matCellDef="let j = index;">
                <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
                  Entregar
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
          </table>
    </div>
</div>
