<div>
    <div class="back-panel">
      
      <div class="back-sub1">
        <div class="miniblok">
          <h2>ORDENES DE VENTA</h2>
        </div>
      </div>

      <div class="back-button">
        <button mat-raised-button color="warn" (click)="Regresar()">Regresar</button>
      </div>

    </div>
    <div>
        <table mat-table [dataSource]="datos" class="mat-elevation-z8" #tabla1>

            <ng-container matColumnDef="numero">
              <th mat-header-cell *matHeaderCellDef> No. venta </th>
              <td mat-cell *matCellDef="let venta"> {{venta.id_venta}} </td>
            </ng-container>
          
            <ng-container matColumnDef="nit">
              <th mat-header-cell *matHeaderCellDef> NIT </th>
              <td mat-cell *matCellDef="let venta"> {{venta.fk_nit}} </td>
            </ng-container>
          
            <ng-container matColumnDef="usuario">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let venta"> {{venta.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha_f">
              <th mat-header-cell *matHeaderCellDef> Fecha de facturaci√≥n </th>
              <td mat-cell *matCellDef="let venta"> {{venta.fecha_facturacion}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha_e">
              <th mat-header-cell *matHeaderCellDef> Fecha de entrega </th>
              <td mat-cell *matCellDef="let venta"> {{venta.fecha_entrega}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let venta"> {{venta.estado}} </td>
            </ng-container>
          
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Total </th>
              <td mat-cell *matCellDef="let venta"> {{venta.total}} </td>
            </ng-container>

            <ng-container matColumnDef="borrar">
              <th mat-header-cell *matHeaderCellDef> Completar </th>
              <td mat-cell *matCellDef="let j = index;">
                <button mat-raised-button color="warn" focusable="false" (click)="borrarFila(j)">
                  Entregar
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
          </table>
    </div>
</div>
